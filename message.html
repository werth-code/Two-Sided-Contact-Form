<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Message Form</title>
        <link rel="stylesheet" href="message.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <div class="contact-box">
                <div class="left"></div> 
                <div class="right">
                    
                    <h1 id="h1-color">Contact Us To Learn More</h1>

                    <form id="myForm" class="form">
                        
                        <label for="name">Name</label>
                        <input id="name" class="field" type="text" placeholder="Barbara Bush" name="name">
                    
                        <label for="email">Email</label>
                        <input id="email" class="field" type="text" placeholder="name@email.com" name="email">
                    
                        <label for="message">Message</label>
                        <textarea id="message" class="field area" type="text" placeholder="Write Message Here.." name="message"></textarea>
                    
                        <button class="send-button" type="submit">SEND</button>
                    
                    </form>
                    <p id="formSubmit"></p>
                </div>
            </div>
        </div>


            <script type="text/javascript" src="message.js"></script>
    </body>



</html>
